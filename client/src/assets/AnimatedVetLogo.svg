<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <linearGradient id="dogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0cba8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cba885;stop-opacity:1" />
    </linearGradient>
  </defs>

  <style>
    /* Kuyruk sallama animasyonu */
    @keyframes tailWag {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(25deg); }
    }

    /* Tıbbi haç sembolünün nabız animasyonu */
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    /* Göz kırpma efekti (isteğe bağlı, şu an aktif değil ama eklenebilir) */
    @keyframes blink {
        0%, 90%, 100% { transform: scaleY(1); }
        95% { transform: scaleY(0.1); }
    }

    .vet-tail {
      /* Dönüşün kuyruğun dibinden olması için pivot noktası ayarı */
      transform-origin: 195px 180px;
      /* Animasyonun uygulanması: isim, süre, hız eğrisi, tekrar */
      animation: tailWag 1.2s ease-in-out infinite;
    }

    .medical-cross {
      transform-origin: center;
      transform-box: fill-box;
      animation: pulse 2s infinite ease-in-out;
    }
    
    /* Genel stil */
    .steth-line { fill: none; stroke: #4a90e2; stroke-width: 8; stroke-linecap: round; }
    .dog-body { fill: url(#dogGradient); stroke: #8c6d4f; stroke-width: 4; }
    .dog-ear { fill: #b89772; stroke: #8c6d4f; stroke-width: 4; }
    .cross-shape { fill: #ff5f5f; }
  </style>

  <g id="main-container" transform="translate(20, 20)">
    
    <g class="medical-cross" transform="translate(20, 20)">
        <path class="cross-shape" d="M40,10 h20 v30 h30 v20 h-30 v30 h-20 v-30 h-30 v-20 h30 z" opacity="0.8" />
    </g>

    <g id="dog-group" transform="translate(30, 50)">
      <path class="vet-tail dog-body" d="M195,180 C210,150 240,140 250,160 C260,180 230,200 195,195 Z" />

      <g id="dog-static-body">
         <ellipse class="dog-body" cx="120" cy="120" rx="80" ry="75" />
         
         <path class="dog-ear" d="M50,80 C30,120 10,140 30,160 C45,175 70,140 85,110 Z" />
         <path class="dog-ear" d="M190,80 C210,120 230,140 210,160 C195,175 170,140 155,110 Z" />
         
         <g id="face">
             <circle cx="90" cy="110" r="8" fill="#4a3b2a"/>
             <circle cx="150" cy="110" r="8" fill="#4a3b2a"/>
             <path d="M110,135 Q120,145 130,135 Q120,155 110,135 Z" fill="#4a3b2a"/>
             <path d="M110,150 Q120,160 130,150" fill="none" stroke="#4a3b2a" stroke-width="3" stroke-linecap="round"/>
         </g>
      </g>
    </g>

    <g id="stethoscope" transform="translate(30, 50)">
        <path class="steth-line" d="M70,180 C70,220 170,220 170,180" opacity="0.6"/>
        <circle cx="120" cy="215" r="15" fill="#e0e0e0" stroke="#4a90e2" stroke-width="4"/>
        <circle cx="120" cy="215" r="5" fill="#4a90e2"/>
    </g>

  </g>
</svg>